<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>      
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-heading" style="margin-left: -127px;/*! margin-top: 26px; */padding-top: 6px;">
                <h1>Sorting Visualizer</h1>

            </div>

                <div class="algos">
                    <button onclick="Bubble()" style="padding: 7px; font-weight: bold;font-size: large;">Bubble  </button>
                    <button onclick="Selection_sort()" style="padding-inline: 56px; font-weight: bold;font-size: large;" >Selection  </button>
                    <button onclick="Insertion()" style="padding-inline: 56px; font-weight: bold;font-size: large;">Insertion  </button>
                    <button onclick="Merge()" style="padding-inline: 56px; font-weight: bold;font-size: large;">Merge  </button>
                    <button onclick="Quick()" style="padding-inline: 56px; font-weight: bold;font-size: large;">Quick  </button>
                </div>
        
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="container"></div>
        </section>
        <section>
                <div class="container1" style="margin-top: -598px;">
                    <div class="array-inputs">
                        <p>Size of the array:</p>
                        <input id="arr_size" type="range" min=20 max=280 step=1 value=80>
                        <p>Speed of the algorithm:</p>
                        <input id="arr_speed" type="range" min=1 max=5 step=1 value=4>
                    </div>
                    <button id="arr_generate">Generate New Array !</button>
                    <div class="time_space_container">
                        <div id="Info_Cont1">
                            <h3>TIME COMPLEXITY</h3>
                            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
                                <div class="Pair_Definitions">
                                    <p class="Sub_Heading">Worst case:</p>
                                    <p id="Time_Worst"></p>
                                </div>
                                <div class="Pair_Definitions">
                                    <p class="Sub_Heading">Average case:</p>
                                    <p id="Time_Average"></p>
                                </div>
                                <div class="Pair_Definitions">
                                    <p class="Sub_Heading">Best case:</p>
                                    <p id="Time_Best"></p>
                                </div>
                            </div>
                        </div>
                        <div id="array_container"></div>
                        <div id="Info_Cont2">
                            <h3>SPACE COMPLEXITY</h3>
                            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">
                                <div class="Pair_Definitions">
                                    <p class="Sub_Heading">Worst case:</p>
                                    <p id="Space_Worst"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </main>
    <script src="mymain.js"></script>
    <script src="visual.js"></script>   
    <script src="bubble.js"></script> 
    <script src="selectionSort.js"></script>  
    <script src="insertionSort.js"></script>  
    <script src="mergeSort.js"></script>  
    <script src="quikSort.js"></script>  
       
</body>
</html>
